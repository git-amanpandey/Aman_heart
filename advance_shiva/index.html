<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The_Great_Aman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>👀Look How🤔 Heart💓 Really look-like👇🏼!</h2>
    <select id="select-quality">
      <option value="" disabled selected>Select an option</option>
      <option value="None">None</option>
      <option value="144p">144p</option>
      <option value="360p">360p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>
    <div class="error-message" id="error-message">Please select any quality</div>
    <div class="image-section" id="image-section-144p">
      <img src="heart.jpg" alt="144p Image">
    </div>
    <div class="image-section" id="image-section-360p">
      <img src="heart2.jpg" alt="360p Image">
    </div>
    <div class="image-section" id="image-section-720p">
      <img src="heart3.jpg" alt="720p Image">
    </div>
  
    <div class="shiva-section" id="shiva-section">
      <div class="shiva-image" id="shiva-image">
        <img src="shiva2.jpg" alt="Lord Shiva Image">
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="animation-container" id="animation-container">
      <div class="crackers" id="crackers"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
